<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Data</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;" >
    <h1 style='text-align: center;'>User Data Form</h1>
    <form method="POST" action="/user" style="height: 40vh; display: flex; flex-direction: column; justify-content: space-around; align-items: center;">
        <input type="text" name='first_name' placeholder="Enter your First Name" style="width: 40%;"/>
        <input type="text" name='last_name' placeholder="Enter your Last Name" style="width: 40%;"/>
        <input type="text" name="email" placeholder="Enter your Email" style="width: 40%;"/>
        <input type="number" name='phoneNumber' placeholder="Enter your Phone Number" style="width: 40%;"/>
        <input type="submit" value="Submit" style="width: 20%;"/>
    </form>
</body>
</html>
